<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏视频</title>
    <link rel="stylesheet" href="按钮.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "楷体", sans-serif;
            background-color: #111; /* 简单背景色，突出视频 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        .position, .position2 {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        a.q {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 15px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            transition: 0.3s;
        }

        a.q:hover {
            background-color: rgba(255,204,0,0.8);
            color: #000;
        }

        .card {
            width: 90%;
            max-width: 1000px;
            background-color: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,204,0,0.5);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            a.q {
                font-size: 1em;
                padding: 4px 10px;
            }
            .card {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="position">
        <a href="welcome.html" class="q">返回首页</a>
    </div>
    <div class="position2">
        <a href="爱好.html" class="q">上一级</a>
    </div>

    <div class="card">
        <video src="./video/游戏.mp4" controls></video>
    </div>
</body>
</html>

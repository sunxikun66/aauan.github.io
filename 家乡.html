<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家乡</title>
    <link rel="stylesheet" href="按钮.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "楷体", sans-serif;
            background-color: #000;
            color: #fff;
        }

        .position {
            padding: 10px;
        }

        a.q {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        a.q:hover {
            background-color: rgba(255,204,0,0.8);
            color: #000;
        }

        /* 背景大图 */
        .background-img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
            display: block;
            margin-bottom: 20px;
        }

        /* 图片列表网格布局 */
        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px 40px 10px;
            list-style: none;
        }

        .box li {
            position: relative;
            width: 250px;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box li:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,204,0,0.6);
        }

        .box li img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .box li .text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #ffcc00;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1em;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .box li {
                width: 45%;
            }

            .box li img {
                height: 150px;
            }

            .box li .text {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .box li {
                width: 100%;
            }

            .box li img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="position">
        <a href="welcome.html" class="q">返回首页</a>
    </div>

    <!-- 背景大图 -->
    <img src="./image/这是小麦在天空中生长的特写.jpg" alt="家乡风景" class="background-img">

    <!-- 网格图片列表 -->
    <ul class="box">
        <li>
            <a href="https://baike.baidu.com/item/%E5%B1%B1%E4%B8%9C%E7%9C%81/209822?fr=aladdin" target="_blank">
                <img src="./image/好客山东.jpg" alt="好客山东">
            </a>
            <div class="text">好客山东</div>
        </li>  
        <li>
            <a href="https://baike.baidu.com/item/%E9%9D%92%E5%B2%9B%E5%B8%82/785198?fr=aladdin" target="_blank">
                <img src="./image/青岛.jpg" alt="宜居青岛">
            </a>

        <li>

            </a>

        <li>

                <img src="./image/云山.jpeg" alt="多产云山">
            </a>
            <div class="text">多产云山</div>
        </li>  
        <li>

                <img src="./image/一中.jpeg" alt="母校一中">
            </a>

    </ul> 
</body>
</html>

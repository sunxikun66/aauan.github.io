<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动</title>
    <link rel="stylesheet" href="按钮.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "楷体", sans-serif;
            background: linear-gradient(-225deg, #080808 0%, #000000 48%, #585858 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            overflow-x: hidden;
        }

        .position,
        .position2 {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        a.q {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: 0.3s;
        }

        a.q:hover {
            background-color: rgba(255, 204, 0, 0.8);
            color: #000;
        }

        .shell {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .images {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .images img {
            display: block;
            width: 300px;
            height: auto;
            border: 5px solid #fff;
        }

        .images:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
        }

        @media (max-width: 768px) {
            .images img {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="position">
        <a href="welcome.html" class="q">返回首页</a>
    </div>
    <div class="position2">
        <a href="爱好.html" class="q">上一级</a>
    </div>

    <div class="shell">
        <div class="images">
            <img src="./ydimg/(1).jpg" alt="图片1">
        </div>
        <div class="images">
            <img src="./ydimg/(2).jpg" alt="图片2">
        </div>
        <div class="images">
            <img src="./ydimg/(3).jpg" alt="图片3">
        </div>
        <div class="images">
            <img src="./ydimg/(4).jpg" alt="图片4">
        </div>
        <div class="images">
            <img src="./ydimg/(5).jpg" alt="图片5">
        </div>
    </div>
</body>

</html>

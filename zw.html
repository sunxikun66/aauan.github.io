<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅游相册</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(-225deg, #b10303 0%, #c4a0a0 48%, #07fd18 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .images img {
      border: #fff solid 6px;
      max-width: 90vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      transition: .5s;
      border-radius: 8px;
    }

    .images:hover img {
      box-shadow: 0 10px 30px #86c4f7;
      transform: scale(1.05);
    }

    .shell {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: auto;
      perspective: 1px;
      transform-style: preserve-3d;
    }

    .images {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40vh;
      transition: 1s;
    }

    /* 桌面端效果 */
    @media (min-width: 768px) {
      .shell {
        width: 100vh;
        transform: rotate(-90deg) translate3d(0, -100vh, 0);
        transform-origin: right top;
        height: 100vw;
      }

      .images {
        transform: rotate(90deg) translateZ(.1px) scale(1.1) translateY(2vh);
      }

      .slower {
        transform: rotate(90deg) translateZ(-.12px) scale(1.3) translateY(-8vh);
      }

      .slower1 {
        transform: rotate(90deg) translateZ(-.25px) scale(1.35) translateY(2vh);
      }

      .slower-down {
        transform: rotate(90deg) translateZ(-.1px) scale(1) translateY(16vh);
      }

      .faster {
        transform: rotate(90deg) translateZ(-.05px) scale(1.1) translateY(15vh);
      }

      .faster1 {
        transform: rotate(90deg) translateZ(.05px) scale(1.4) translateY(10vh);
      }

      .fastest {
        transform: rotate(90deg) translateZ(.22px) scale(0.7) translate(-10vh, -15vh);
      }

      .vertical {
        transform: rotate(90deg) translateZ(-.1px) scale(1.6) translateY(-3vh);
      }
    }

    /* 手机端纵向排列 */
    @media (max-width: 767px) {
      .shell {
        transform: none !important;
        width: 100%;
        height: auto;
      }

      .images {
        transform: none !important;
        margin: 12px 0;
      }

      .images img {
        max-width: 95%;
        max-height: 50vh;
      }
    }

    .position,
    .position2 {
      margin: 10px;
    }

    .q {
      display: inline-block;
      padding: 8px 16px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .q:hover {
      background: #666;
    }
  </style>
  <link rel="stylesheet" href="按钮.css">
</head>

<body>
  <div class="position">
    <a href="welcome.html" class="q">返回首页</a>
  </div>
  <div class="position2">
